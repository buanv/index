<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
</head>
<body>
    <h1>College Registration Form</h1>
    <form action="">
    <table border="0">
     <tr>
         <th> <label for="firstname">First Name:</label> </th>
         <th><input type="text" name="" id="fullname" placeholder="Please Enter First Name" required> <br> </th>
     </tr>
      <tr>
         <th> <label for="middlename">Middle Name:</label> </th>
         <th> <input type="text" name="" id="middlename" placeholder="Please Enter Middle Name" required> <br> </th>
     </tr>
     <tr>
         <th> <label for="lastname">Last Name:</label></th>
         <th><input type="text" name="" id="lastname" placeholder="Please Enter Last Name" required> <br>  </th>
     </tr>
     <tr>
         <th> <label for="birthday">Birthday:</label></th>
         <th><input type="date" > <br>  </th>
     </tr>
     <tr>
         <th> <label for="birtplace">Birthplace:</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
       <tr>
         <th> <label for="age">Age:</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="year">Year Level:</label> </th>
         <th><select name="" id="" placeholder="Select Level">
                <option value="">1st Year</option>
                <option value="">2nd Year</option>
                <option value="">3rd Year</option>
                <option value="">4th Year</option>
            </select> <br>  </th>
     </tr>


       
     
    </table>
    </form>
</body>
</html>
